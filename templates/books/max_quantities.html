<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Maximum Quantities</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center my-4">Set Maximum Quantities</h1>
        <form method="post" action="/max_quantities">
            <div class="mb-3">
                <label for="teacher_quantity" class="form-label">Maximum Quantity for Teachers</label>
                <input type="number" class="form-control" id="teacher_quantity" name="teacher_quantity" value="{{ max_books_data['teacher'] }}" required>
            </div>
            <div class="mb-3">
                <label for="student_quantity" class="form-label">Maximum Quantity for Students</label>
                <input type="number" class="form-control" id="student_quantity" name="student_quantity" value="{{ max_books_data['student'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Maximum Quantities</button>
        </form>
    </div>

    <!-- Include Bootstrap and Lightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
