<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary CSS and libraries here -->
    <style>
        .context-menu {
            display: none;
            position: absolute;
            background-color: rgb(91, 90, 90);
            border: 1px solid #ccc;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100;
            border-radius: 10px;
            color: azure;
            min-width: 150px;

        }
        .context-menu ul :hover{
            background-color: rgb(133, 132, 132);
            
            
        }
        .context-menu li{
            
            
        }

        /* Style the button */
        .context-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Reusability with Event Delegation</h1>
        <button class="context-button" data-menu="contextMenu1">Show Context Menu 1</button>
        <div class="context-menu" id="contextMenu1">
            <ul type="none">
                <li><h3>Advanced settings</h3></li>
                <li><h3>My library</h3></li>
                <li><h3>Add options</h3></li>
            </ul>
        </div>

        <button class="context-button" data-menu="contextMenu2">Show Context Menu 2</button>
        <div class="context-menu" id="contextMenu2">
            <ul type="none">
                <li><a href="#">Option A</a></li>
                <li><a href="#">Option B</a></li>
                <li><a href="#">Option C</a></li>
            </ul>
        </div>
        <button class="context-button" data-menu="contextMenu3">Show Context Menu 3</button>
        <div class="context-menu" id="contextMenu3">
            <ul type="none">
                <li><h3>classes</h3></li>
                <li><h3>My students</h3></li>
                <li><h4>My account</h4></li>
            </ul>
        </div>
        <!-- Add more buttons and menus as needed -->
    </div>

    <script>
        const container = document.querySelector('.container');

        container.addEventListener('click', (event) => {
            const target = event.target;

            // Check if the clicked element has the context-button class
            if (target.classList.contains('context-button')) {
                event.preventDefault();
                const menuId = target.getAttribute('data-menu');
                const contextMenu = document.getElementById(menuId);

                contextMenu.style.display = 'block';
                contextMenu.style.left = event.clientX + 'px';
                contextMenu.style.top = event.clientY + 'px';

                // Close context menu when clicking outside
                document.addEventListener('click', function closeContextMenu(e) {
                    if (!contextMenu.contains(e.target) && e.target !== target) {
                        contextMenu.style.display = 'none';
                        document.removeEventListener('click', closeContextMenu);
                    }
                });
            }
        });
    </script>
</body>
</html>
